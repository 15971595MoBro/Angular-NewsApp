<div class="container-fluid mt-3">
  <h4>
    Technology News<marquee behavior="" direction=""
      >For More Updates Visit My Sites
    </marquee>
  </h4>
  <div class="row mt-3">
    <div *ngFor="let nd of techNewsData" class="col-lg-3 mt-3 mb-3">
      <div class="box">
        <img src="{{ nd.urlToImage }}" alt="" width="100%" />
        <h5 class="mt-3 mb-3">{{ nd.title }}</h5>
        <a class="btn btn-dark btn-sm" target="_black" href="{{ nd.url }}"
          >read more</a
        >
      </div>
    </div>
  </div>
</div>
